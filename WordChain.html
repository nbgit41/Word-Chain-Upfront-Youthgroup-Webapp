<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="font.css" />
  <link rel="stylesheet" href="global.css"/>
</head>
<body>
<div class="vignette"></div>
<div id="timer">01:30</div>
<div class="container">
  <h1 id="top-text"></h1>
  <ul id="word-list"></ul>
  <button id="back-button">Back</button>
  <button id="next-button">Next</button>
  <button id="show-letters-button">Show Letters</button>
  <button id="show-next-letter">Show Next Letter</button>
  <button id="start-timer-button">Start Timer</button>
  <button id="pause-timer-button" disabled>Pause Timer</button>
</div>
<script src="WordChain.js"></script>
</body>
</html>
